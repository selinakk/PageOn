<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h3 class="mb-4">자유 게시판</h3>

        <div class="board-container d-flex align-items-start">
            <!-- 게시판 선택 -->
            <div class="d-flex mr-3">
                <div class="card text-center board-card" th:classappend="${category == 'free'} ? 'border-primary' : ''"
                     onclick="location.href='/freeboard'">
                    <div class="card-body">
                        <h5 class="card-title">자유 게시판</h5>
                    </div>
                </div>
                <div class="card text-center board-card ml-3" th:classappend="${category == 'qna'} ? 'border-primary' : ''"
                     onclick="location.href='/qnaboard'">
                    <div class="card-body">
                        <h5 class="card-title">질문 게시판</h5>
                    </div>
                </div>
            </div>
            <!-- 정렬 선택 -->
            <div class="d-flex ml-3">
                <div class="card text-center sort-card mr-2" th:classappend="${sort == 'date'} ? 'border-primary' : ''"
                     onclick="sortByDate()">
                    <div class="card-body p-1">
                        <h5 class="card-title">최신순</h5>
                    </div>
                </div>
                <div class="card text-center sort-card" th:classappend="${sort == 'hitcount'} ? 'border-primary' : ''"
                     onclick="sortByHitCount()">
                    <div class="card-body p-1">
                        <h5 class="card-title">조회순</h5>
                    </div>
                </div>
            </div>
            <!-- 검색 폼 -->
            <form action="/b_search" method="get" class="ml-3">
                <div class="input-group mt-3">
                    <div class="d-flex">
                        <select name="category" class="form-control form-control-sm mr-1 search-select">
                            <option value="all">전체</option>
                            <option value="free">자유</option>
                            <option value="qna">질문</option>
                        </select>
                        <select name="searchType" class="form-control form-control-sm mr-1 search-select">
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                        </select>
                    </div>
                    <input type="text" name="searchWord" class="form-control form-control-sm mr-1" placeholder="검색어를 입력하세요">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-primary">검색</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="mt-3">
            <a href="/b_insert" class="btn btn-primary">글작성</a>
        </div>


        <div class="card p-4">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boardList}" th:data-num="${board.num}" style="cursor:pointer;"
                    onclick="location.href='/b_selectOne?num=' + this.getAttribute('data-num')">
                    <td>[[${board.num}]]</td>
                    <td th:text="${board.title}"></td>
                    <td th:text="${board.user_id}"></td>
                    <td th:text="${board.boardhitcount}"></td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:if="${currentPage > 1}">
                        <a class="page-link" th:href="@{/freeboard(page=${currentPage - 1}, sort=${sort})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/freeboard(page=${i}, sort=${sort})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:if="${currentPage < totalPages}">
                        <a class="page-link" th:href="@{/freeboard(page=${currentPage + 1}, sort=${sort})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


    </div>
</div>
</body>
</html>
