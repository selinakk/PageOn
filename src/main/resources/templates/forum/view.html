<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
  <title th:text="'PageOn ÌÜ†Î°† ' + ${vo2.title} + ' ÏÉÅÏÑ∏Î≥¥Í∏∞'"></title>
</head>
<body>
<main th:fragment="forum-view">
  <div class="position-relative padding-medium">
    <div class="container">
      <div class="section-title d-md-flex justify-content-between align-items-center mb-4">
        <h3 class="d-flex align-items-center">ÌÜ†Î°† ÏÉÅÏÑ∏Î≥¥Í∏∞</h3>
      </div>
      <div class="d-flex flex-wrap justify-content-md-between justify-content-center border-bottom pb-5">
        <div class="col-md-3 col-4 mb-2">
          <img class="img-fluid shadow-sm" th:src="@{${vo2.workImgName}}" th:alt="|${vo2.workTitle} ÏûëÌíà Ïù¥ÎØ∏ÏßÄ|"/>
        </div>
        <div class="col-md-8 col-12">
          <div class="d-flex justify-content-between mb-4 text-black-50">
            <div>
              <small th:text="'Ï°∞ÌöåÏàò '+${vo2.hitcount} "></small>
              <small th:text="' Í≤åÏãúÏùº '+${vo2.wdate}"></small>
            </div>
            <div>

              <a href="#" data-bs-toggle="modal" data-bs-target="#reportModal">Ïã†Í≥†üö´</a>
<!--              <span th:if="${vo2.user_id == user_id}">Î°úÍ∑∏Ïù∏id-->
                  |&nbsp;<a th:href="@{/forum/update(num=${vo2.num})}">ÏàòÏ†ï</a>
              | <a href="#" data-bs-toggle="modal" data-bs-target="#deleteModal">ÏÇ≠Ï†ú</a>
<!--              </span>-->
            </div>

          </div>
          <a th:href="@{/bookshelf/list(userId=${vo2.user_id})}" class="d-inline-flex align-items-center">
                      <span class="user-profile col-2 d-inline-flex me-2 border border-dark align-middle align-content-center justify-content-center">
                        <img class="w-100 h-100" th:src="@{/img/{userImgName}(userImgName=${vo2.userImgName})}" th:alt="|${vo2.userName}Îãò ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ|">
                      </span>
            <strong th:text="${vo2.userName}"></strong>
          </a>
          <span class="align-super" th:text="'ÎãòÏù¥ Í≤åÏãúÌïú '+${vo2.workTitle} + 'Ïóê ÎåÄÌïú ÌÜ†Î°†'"></span>
          <h6 class="mt-2 mb-3 py-2 fw-bold fs-3" th:text="'Q. '+${vo2.title}"></h6>
          <textarea th:text="${vo2.content}" rows="12" readonly disabled class="forum__textarea w-100 border-0"></textarea>
        </div>
      </div>
      <!-- Ïó¨Í∏∞Í∞Ä ÎåìÍ∏Ä Í¥ÄÎ†® ÎÇ¥Ïö©ÏûÖÎãàÎã§. Ïù¥Î∂ÄÎ∂ÑÏùÑ Î∂ÄÎ™®Í∏ÄÏùò ÏÉÅÏÑ∏Î≥¥Í∏∞ÏôÄ Ï∂îÍ∞ÄÌï¥Ï£ºÏãúÎ©¥ Îê©ÎãàÎã§. -->
      <section id="comment" class="position-relative my-5">
        <h3>ÎåìÍ∏Ä<small th:text="'('+${vo2.commentCnt}+')'"></small></h3>
        <div class="replyForm">
          <textarea id="commentText" rows="4" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî... 500Ïûê Ïù¥ÎÇ¥"></textarea>
          <img src="/img/comment_write.png" alt="ÎåÄÎåìÍ∏Ä ÏûëÏÑ±" onclick="submitComment()" class="comment-icon"/>
        </div>

        <div id="commentList">
          <div th:each="comment : ${comments}" class="comment" th:id="'comment-' + ${comment.num}">
            <p>
              <strong th:text="${comment.user_id}"></strong>:
              <span th:text="${comment.content}" class="comment-content"></span>
            </p>
            <p>ÏûëÏÑ±Ïùº: <span th:text="${comment.wdate}"></span></p>
            <div class="actionButtons">
              <img src="/img/comment_child.png" alt="ÎåÄÎåìÍ∏Ä ÎçîÎ≥¥Í∏∞" th:onclick="'fetchChildComments(' + ${comment.num} + ')'" class="comment-icon"/>
              <img src="/img/comment_childup.png" alt="ÎåÄÎåìÍ∏Ä Ï§ÑÏù¥Í∏∞" th:onclick="'hideComment(' + ${comment.num} + ')'" class="comment-icon"/>
              <img src="/img/comment_write.png" alt="ÎåÄÎåìÍ∏Ä ÏûëÏÑ±" th:onclick="'showReplyForm(' + ${comment.num} + ')'" class="comment-icon"/>
              <img src="/img/comment_update.png" alt="ÏàòÏ†ï" th:onclick="'editComment(' + ${comment.num} + ')'" class="comment-icon"/>
              <img src="/img/comment_delete.png" alt="ÏÇ≠Ï†ú" th:onclick="'deleteComment(' + ${comment.num} + ')'" class="comment-icon"/>
              <img src="/img/comment_report.png" alt="Ïã†Í≥†" th:onclick="'reportComment(' + ${comment.num} + ')'" class="comment-icon"/>
            </div>

            <!-- ÎåÄÎåìÍ∏Ä ÏûÖÎ†• Ìèº -->
            <div class="replyForm" th:id="'replyForm-' + ${comment.num}" style="display:none;">
              <textarea th:id="'replyText-' + ${comment.num}" rows="2" placeholder="ÎåÄÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
              <img src="/img/comment_write.png" alt="ÏûëÏÑ±" th:onclick="'submitReply(' + ${comment.num} + ')'" class="comment-icon"/>
              <img src="/img/comment_delete.png" alt="Ï∑®ÏÜå" th:onclick="'cancelReply(' + ${comment.num} + ')'" class="comment-icon"/>
            </div>

            <div class="editForm" th:id="'editForm-' + ${comment.num}" style="display:none;">
              <textarea th:id="'editText-' + ${comment.num}" rows="2" th:text="${comment.content}"></textarea>
              <img src="/img/comment_update.png" alt="ÏàòÏ†ï" th:onclick="'submitEdit(' + ${comment.num} + ')'" class="comment-icon"/>
              <img src="/img/comment_delete.png" alt="Ï∑®ÏÜå" th:onclick="'cancelEdit(' + ${comment.num} + ')'" class="comment-icon"/>
            </div>

            <div class="childComments" th:id="'childComments-' + ${comment.num}">
              <!-- ÎåÄÎåìÍ∏ÄÏùÑ Í∞ÄÏ†∏Ïò¨ Í≥µÍ∞Ñ -->
            </div>

            <div th:id="'paging-' + ${comment.num}" style="display:none;">
              <!-- ÌéòÏù¥ÏßïÏùÑ ÏúÑÌïú div Ï∂îÍ∞Ä -->
            </div>
          </div>
        </div>

        <div id="paging" th:if="${totalPageCount > 1}">
          <ul>
            <li th:if="${cpage > 1}">
              <a th:href="@{/forum/view(num=${vo2.num},cpage=${cpage - 1}, pageBlock=${pageBlock})}">Ïù¥Ï†Ñ</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPageCount)}" th:classappend="${i == cpage} ? 'active'">
              <a th:href="@{/forum/view(num=${vo2.num}, cpage=${i}, pageBlock=${pageBlock})}" th:text="${i}"></a>
            </li>
            <li th:if="${cpage < totalPageCount}">
              <a th:href="@{/forum/view(num=${vo2.num},cpage=${cpage + 1}, pageBlock=${pageBlock})}">Îã§Ïùå</a>
            </li>
          </ul>
        </div>

        <script type="text/javascript">
          var fnum = [[${vo2.num}]]; // vo2.num Í∞íÏùÑ Ï†ïÏàòÎ°ú Ï†ÄÏû•
          console.log("fnum:", fnum);

          function fetchChildComments(commentId, page = 1) {
            const childCommentsDiv = $('#childComments-' + commentId);
            const pagingDiv = $('#paging-' + commentId);

            // AJAX ÏöîÏ≤≠
            $.ajax({
              type: "GET",
              url: "/comments/child/" + commentId + "?cpage=" + page,
              success: function(response) {
                const childComments = response.childComments;
                const totalPageCount = response.totalPageCount;

                // ÎåÄÎåìÍ∏ÄÏùÑ Ï∂îÍ∞Ä
                childCommentsDiv.empty();
                if (childComments.length > 0) {
                  childComments.forEach(function(childComment) {
                    const childCommentElem = `
                    <div class="childComment" id="childComment-${childComment.num}">
                        <p><strong>${childComment.user_id}:</strong> ${childComment.content}</p>
                        <p>ÏûëÏÑ±Ïùº: ${childComment.wdate}</p>
                        <p>
                            <img src="/img/comment_child.png" alt="ÎåÄÎåìÍ∏Ä ÎçîÎ≥¥Í∏∞" onclick="fetchChildComments(${childComment.num})" class="comment-icon"/>
                            <img src="/img/comment_childup.png" alt="ÎåÄÎåìÍ∏Ä Ï§ÑÏù¥Í∏∞" onclick="hideComment(${childComment.num})" class="comment-icon"/>
                            <img src="/img/comment_write.png" alt="ÎåÄÎåìÍ∏Ä ÏûëÏÑ±" onclick="showReplyForm(${childComment.num}, true)" class="comment-icon"/>
                            <img src="/img/comment_update.png" alt="ÏàòÏ†ï" onclick="editComment(${childComment.num}, true)" class="comment-icon"/>
                            <img src="/img/comment_delete.png" alt="ÏÇ≠Ï†ú" onclick="deleteComment(${childComment.num}, true)" class="comment-icon"/>
                            <img src="/img/comment_report.png" alt="Ïã†Í≥†" onclick="reportComment(${childComment.num}, true)" class="comment-icon"/>
                        </p>

                        <div class="replyForm" id="childReplyForm-${childComment.num}" style="display:none;">
                            <textarea id="replyText-${childComment.num}" rows="2" placeholder="ÎåÄÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                            <img src="/img/comment_write.png" alt="ÏûëÏÑ±" onclick="submitReply(${childComment.num}, true)" class="comment-icon"/>
                            <img src="/img/comment_delete.png" alt="Ï∑®ÏÜå" onclick="cancelReply(${childComment.num}, true)" class="comment-icon"/>
                        </div>

                        <div class="editForm" id="childEditForm-${childComment.num}" style="display:none;">
                            <textarea id="editText-${childComment.num}" rows="2" text="${childComment.content}"></textarea>
                            <img src="/img/comment_update.png" alt="ÏàòÏ†ï" onclick="submitEdit(${childComment.num}, true)" class="comment-icon"/>
                            <img src="/img/comment_delete.png" alt="Ï∑®ÏÜå" onclick="cancelEdit(${childComment.num}, true)" class="comment-icon"/>
                        </div>

                        <div class="childComments" id="childComments-${childComment.num}">
                            <!-- ÎåÄÎåìÍ∏ÄÏùò ÎåÄÎåìÍ∏ÄÏùÑ Í∞ÄÏ†∏Ïò¨ Í≥µÍ∞Ñ -->
                        </div>

                        <div id="paging-${childComment.num}" style="display:none;">
                            <!-- ÌéòÏù¥ÏßïÏùÑ ÏúÑÌïú div Ï∂îÍ∞Ä -->
                        </div>
                    </div>
                    `;
                    childCommentsDiv.append(childCommentElem);
                  });
                }

                // ÌéòÏù¥Ïßï Ï†ïÎ≥¥ Ï∂îÍ∞Ä
                updatePaging(pagingDiv, totalPageCount, page, commentId);
                childCommentsDiv.show();
                pagingDiv.show();
              },
              error: function() {
                alert("ÎåÄÎåìÍ∏ÄÏùÑ Í∞ÄÏ†∏Ïò§Îäî Îç∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
              }
            });
          }

          // ÌéòÏù¥Ïßï Î≤ÑÌäº ÏÉùÏÑ± Ìï®Ïàò
          function updatePaging(pagingDiv, totalPageCount, currentPage, commentId) {
            pagingDiv.empty(); // Í∏∞Ï°¥ ÌéòÏù¥Ïßï ÎÇ¥Ïö©ÏùÑ ÏßÄÏö∞Í∏∞

            // ÌéòÏù¥ÏßÄ ÏàòÍ∞Ä 1 Ïù¥ÌïòÏùº Í≤ΩÏö∞ ÌéòÏù¥Ïßï divÎ•º Ïà®ÍπÄ
            if (totalPageCount <= 1) {
              pagingDiv.hide();
              return;
            }

            // ÌéòÏù¥ÏßÄ ÎßÅÌÅ¨ ÏÉùÏÑ±
            for (let i = 1; i <= totalPageCount; i++) {
              const pageLink = $(`<span class="page-link" onclick="fetchChildComments(${commentId}, ${i})">${i}</span>`);
              if (i === currentPage) {
                pageLink.addClass('active'); // ÌòÑÏû¨ ÌéòÏù¥ÏßÄ Í∞ïÏ°∞
              }
              pagingDiv.append(pageLink);
            }

            // ÌéòÏù¥Ïßï divÎ•º Î≥¥Ïó¨Ï§å
            pagingDiv.show();
          }

          function hideComment(commentId) {
            const childCommentsDiv = $('#childComments-' + commentId); // ÎåÄÎåìÍ∏Ä div
            const toggleButton = childCommentsDiv.siblings('img[alt="ÎåÄÎåìÍ∏Ä Ï§ÑÏù¥Í∏∞"]'); // Ï§ÑÏù¥Í∏∞ Î≤ÑÌäº
            const showMoreButton = childCommentsDiv.siblings('img[alt="ÎåÄÎåìÍ∏Ä ÎçîÎ≥¥Í∏∞"]'); // ÎçîÎ≥¥Í∏∞ Î≤ÑÌäº
            const pagingDiv = $('#paging-' + commentId); // ÌéòÏù¥Ïßï div

            // ÎåÄÎåìÍ∏Ä Î™©Î°ù Ïà®Í∏∞Í∏∞
            childCommentsDiv.hide(); // ÎåÄÎåìÍ∏Ä Î™©Î°ù Ïà®Í∏∞Í∏∞
            toggleButton.hide(); // Ï§ÑÏù¥Í∏∞ Î≤ÑÌäº Ïà®Í∏∞Í∏∞
            showMoreButton.show(); // ÎçîÎ≥¥Í∏∞ Î≤ÑÌäº Î≥¥Ïù¥Í∏∞
            pagingDiv.hide(); // ÌéòÏù¥Ïßï Ïà®Í∏∞Í∏∞
          }

          function submitComment() {
            const commentText = $('#commentText').val().trim();
            if (!commentText) {
              alert("ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
              return;
            }

            $.ajax({
              type: "POST",
              url: "/comments",
              contentType: "application/json",
              data: JSON.stringify({
                content: commentText,
                type: "forum", // Î∂ÄÎ™®Í∏Ä ÌÉÄÏûÖ
                fnum: fnum, // Î∂ÄÎ™®Í∏Äid
                user_id: "tester2" // Î°úÍ∑∏Ïù∏id
              }),
              success: function() {
                location.reload();
              },
              error: function() {
                console.log(JSON.stringify({ content: commentText, type: "forum", fnum: fnum, user_id: "tester2" }));
                alert("ÎåìÍ∏Ä ÏûëÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
              }
            });
          }

          function submitReply(parentId) {
            const replyText = $(`#replyText-${parentId}`).val().trim();
            if (!replyText) {
              alert("ÎåÄÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
              return;
            }

            $.ajax({
              type: "POST",
              url: "/comments",
              contentType: "application/json",
              data: JSON.stringify({
                content: replyText,
                type: "forum", // Î∂ÄÎ™®Í∏Ä ÌÉÄÏûÖ
                fnum: fnum, // Î∂ÄÎ™®Í∏Äid
                cnum: parentId,
                user_id: "tester2" // Î°úÍ∑∏Ïù∏id
              }),
              success: function() {
                location.reload();
              },
              error: function() {
                alert("ÎåÄÎåìÍ∏Ä ÏûëÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
              }
            });
          }

          function showReplyForm(commentId, isChild = false) {
            // ÎåÄÎåìÍ∏ÄÏùò IDÏóê ÎßûÏ∂∞ Ìèº IDÎ•º Îã§Î•¥Í≤å ÏÑ§Ï†ï
            const formId = isChild ? 'childReplyForm-' + commentId : 'replyForm-' + commentId;
            document.getElementById(formId).style.display = 'block'; // Ìï¥Îãπ ÌèºÏùÑ Î≥¥Ïù¥Í≤å Ìï®
          }

          function cancelReply(commentId, isChild = false) {
            const formId = isChild ? 'childReplyForm-' + commentId : 'replyForm-' + commentId;
            document.getElementById(formId).style.display = 'none'; // Ìï¥Îãπ Ìèº Ïà®Í∏∞Í∏∞
          }

          function editComment(commentId, isChild = false) {
            // ÎåÄÎåìÍ∏ÄÏùò IDÏóê ÎßûÏ∂∞ ÏàòÏ†ï Ìèº ID ÏÑ§Ï†ï
            const editFormId = isChild ? `#childEditForm-${commentId}` : `#editForm-${commentId}`;
            const commentElemId = isChild ? `#childComment-${commentId}` : `#comment-${commentId}`;

            // ÎåÄÎåìÍ∏Ä ÎòêÎäî ÏùºÎ∞ò ÎåìÍ∏ÄÏóêÏÑú ÏΩòÌÖêÏ∏†Î•º Í∞ÄÏ†∏Ïò¥
            const commentContentElem = $(commentElemId).find('p').first();

            // ÏûëÏÑ±ÏûêÏùò Ïù¥Î¶ÑÍ≥º ÎÇ¥Ïö©ÏùÑ Î∂ÑÎ¶¨ÌïòÏó¨ ÎÇ¥Ïö©Îßå Í∞ÄÏ†∏Ïò¥
            const fullCommentText = commentContentElem.length > 0 ? commentContentElem.text().trim() : '';

            // ÏûëÏÑ±Ïûê Ïù¥Î¶ÑÍ≥º ÎÇ¥Ïö© Î∂ÑÎ¶¨ (ÏûëÏÑ±Ïûê: ÎÇ¥Ïö© ÌòïÌÉú)
            const contentStartIndex = fullCommentText.indexOf(':') + 2; // ': ' Îã§Ïùå Ïù∏Îç±Ïä§Î∂ÄÌÑ∞ ÏãúÏûë
            const commentText = fullCommentText.substring(contentStartIndex).trim(); // ÎÇ¥Ïö©Îßå Ï∂îÏ∂ú

            // Í∏∞Ï°¥ ÎÇ¥Ïö©ÏúºÎ°ú ÌÖçÏä§Ìä∏ ÏóêÏñ¥Î¶¨Ïñ¥Î•º ÏóÖÎç∞Ïù¥Ìä∏
            $(editFormId).find('textarea').val(commentText);
            $(editFormId).show(); // ÏàòÏ†ï ÌèºÏùÑ Î≥¥Ïù¥Í≤å Ìï®
          }

          function submitEdit(commentId) {
            const newCommentText = $(`#editText-${commentId}`).val().trim();

            $.ajax({
              type: "PUT",
              url: "/comments/" + commentId,
              contentType: "application/json",
              data: JSON.stringify({
                content: newCommentText,
                user_id: "tester2" // Î°úÍ∑∏Ïù∏id
              }),
              success: function() {
                location.reload();
              },
              error: function() {
                alert("ÎåìÍ∏Ä ÏàòÏ†ïÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
              }
            });
          }

          function cancelEdit(commentId, isChild = false) {
            const editFormId = isChild ? '#childEditForm-' + commentId : '#editForm-' + commentId;
            $(editFormId).hide(); // Ìï¥Îãπ ÏàòÏ†ï Ìèº Ïà®Í∏∞Í∏∞
          }

          function deleteComment(commentId, isChild = false) {
            if (confirm("Ï†ïÎßêÎ°ú Ïù¥ ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
              $.ajax({
                type: "DELETE",
                url: "/comments/" + commentId,
                success: function() {
                  const commentSelector = isChild ? `#childComment-${commentId}` : `#comment-${commentId}`;
                  $(commentSelector).remove();
                },
                error: function() {
                  alert("ÎåìÍ∏Ä ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
                }
              });
            }
          }

          function reportComment(commentId) {
            // Ïã†Í≥† ÏöîÏ≤≠ÏùÑ Î≥¥ÎÇ¥Îäî AJAX Ìò∏Ï∂ú
            $.ajax({
              type: "PUT",
              url: "/comments/report/" + commentId, // Ïã†Í≥†Î•º Ï≤òÎ¶¨Ìï† Í≤ΩÎ°ú
              success: function() {
                alert("ÎåìÍ∏ÄÏù¥ Ïã†Í≥†ÎêòÏóàÏäµÎãàÎã§.");
              },
              error: function() {
                alert("ÎåìÍ∏Ä Ïã†Í≥†Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
              }
            });
          }
        </script>
      </section>
      <div class="d-flex justify-content-center py-3">
        <a href="/forum/list" class="btn btn-dark">Î™©Î°ùÏúºÎ°ú</a>
      </div>
    </div>
  </div>
  <div class="modal modal-md fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-center" th:text="${vo2.title}+' ÌÜ†Î°†ÏùÑ Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?'"></p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn btn-dark">Îã´Í∏∞</button>
        <a th:href="@{/forum/deleteOK(num=${vo2.num})}" class="btn btn-danger">ÏÇ≠Ï†ú</a>
      </div>
    </div>
  </div>
  </div>
  <div class="modal modal-md fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p>Í≤åÏãúÍ∏ÄÏóê ÏöïÏÑ§, ÎπÑÎ∞©, ÎπÑÌïò Îì± Î∂ÄÏ†ÅÏ†àÌïú ÎÇ¥Ïö©Ïù¥ Ìè¨Ìï®Îêú Í≤ΩÏö∞<br/>Ïã†Í≥† Î∞îÎûçÎãàÎã§.</p>
        <p>Í¥ÄÎ¶¨ÏûêÍ∞Ä ÌôïÏù∏ ÌõÑ Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú Ï≤òÎ¶¨Ìï† ÏòàÏ†ïÏûÖÎãàÎã§.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn btn-dark">Îã´Í∏∞</button>
        <a th:href="@{/forum/report(num=${vo2.num})}" class="btn btn-danger">Ïã†Í≥†</a>
      </div>
    </div>
  </div>
  </div>
</main>
</body>
</html>
