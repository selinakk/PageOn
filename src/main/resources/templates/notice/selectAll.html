  <style>
    /* /notice/selectAllCSS.css */
    #write {
      font-style: initial;
      font-size: 20px;
      margin-left: 85%;
      width: 10%;
      background-color: #E15C5CFF;
      color: white;
      padding: 8px 5px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .thcss {
      background-color: black;
      color: white;
    }

    #write:hover {
      background-color: #152315;
    }

    #tbody {
      text-align: center;
      border-right: none;
      border-right: white;
    }

    #input1 {
      width: 35%;
    }

    #input2 {
      margin-left: 53.5%;
    }

    #insertTable tr:hover {
      background-color: #e15c5c;
    }

    #search {
      border-radius: 25px;
      background-color: #E15C5CFF;
      color: white;
    }

    #search:hover {
      background-color: #152315;
    }

    #theadcss {
      border-right: white;
      border-right: none;
      border-bottom: 2px solid black;
    }

    #tfootcss {
      text-align: center;
      border-left: none;
      border-right: none;
      border-bottom: none;
      border-left: white;
      border-right: white;
      border-bottom: white;
    }

    #insertTable {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      font-size: 20px;
      width: 90%;
      height: 80%;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid black; /* 바깥 테두리를 진하게 */
      border-bottom: white;
      border-left: white;
      border-right: white;
      text-align: center;
    }

    .btncss {
      color: black;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #border1,#border2 {
      border-left: 2px solid black; /* 바깥 테두리를 진하게 */;
    }

    #border3,#border4 {
      border-right: 2px solid black; /* 바깥 테두리를 진하게 */;
    }

    #border5 {
      border: 2px solid black; /* 바깥 테두리를 진하게 */;
      border-left: white;
      border-right: white;
      border-bottom: white;
    }
  </style>
</head>

<body>
<!--&lt;!&ndash;  <a href="/community"><img src="/community_image.png" width="30px"></a>&ndash;&gt;-->

<header th:replace="~{header :: header}"></header>
<nav th:replace="~{top_menu::top_menu}"></nav>
<h3 style="margin-left: 4.7%">공지사항 페이지</h3>
<form onsubmit="return validateForm()" action="/notice/n_searchList.do">
  <select id="input2" name="searchKey">
    <option value="title">제목</option>
    <option value="content">내용</option>
  </select>
  <input id="input1" type="text" name="searchWord" placeholder="검색어를 입력하세요">
  <input class="btncss" id="search" type="submit" value="검색">
</form>

<script>
  function getByteLength(text) {
    let byteSize = 0;
    for (let i = 0; i < text.length; i++) {
      const charCode = text.charCodeAt(i);
      byteSize += charCode <= 0x007F ? 1 : charCode <= 0x07FF ? 2 : 3; // ASCII는 1바이트, 나머지 유니코드는 2~3바이트
    }
    return byteSize;
  }

  function validateForm() {
    const searchWord = document.getElementById("input1").value;

    if (getByteLength(searchWord) > 100) {
      alert("검색어가 100바이트를 초과하였습니다.");
      return false;
    }
    if (getByteLength(searchWord) <= 0) {
      alert("검색어를 입력하세요.");
      return false;
    }

    return true; // 모든 조건을 만족하면 폼을 제출
  }
</script>

<br>

<form style="margin-left: 90%" action="/notice/n_selectAll.do" method="get">
  <select name="sort" onchange="this.form.submit()">
    <option value="newest" th:selected="${currentSort == 'newest'}">최신순</option>
    <option value="oldest" th:selected="${currentSort == 'oldest'}">오래된순</option>
    <option value="mostViewed" th:selected="${currentSort == 'mostViewed'}">조회순</option>
  </select>
  <input type="hidden" name="cpage" value="1"/>
</form>
<br><br>

<table id="insertTable" border="1">
  <thead id="theadcss">
  <tr>
    <th class="thcss" id="border1">글번호</th>
    <th class="thcss">제목</th>
    <th class="thcss">작성자</th>
    <th class="thcss">조회수</th>
    <th class="thcss" id="border4">작성일자</th>
  </tr>
  </thead>

  <tbody id="tbody">
  <div>
    <th:block th:each="vo : ${list}">
      <tr>
        <td id="border2"><a th:href="|/notice/n_selectOne.do?num=${vo.num}|">[[${vo.num}]]</a></td>
        <td><a th:href="|/notice/n_selectOne.do?num=${vo.num}|">[[${vo.title}]]</a></td>
        <td>[[${vo.user_id}]]</td>
        <td>[[${vo.hitcount}]]</td>
        <td id="border3">[[${vo.wdate}]]</td>
      </tr>
    </th:block>
  </div>
  </tbody>

  <tfoot id="tfootcss">
  <tr id="border5">
    <td colspan="6">
      <th:block th:each="i : ${#numbers.sequence(1, totalPageCount)}">
        <a th:href="|/notice/n_selectAll.do?cpage=${i}&sort=${currentSort}|">[[${i}]]</a>
      </th:block>
    </td>
  </tr>
  </tfoot>

</table>

<br>

<form action="/notice/n_insert.do">
  <input class="btncss" id="write" type="submit" value="글쓰기">
</form>

</body>
