<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sub.css" rel="stylesheet">
    <link href="/review/styles.css" rel="stylesheet">


</head>
<body  th:fragment="content">
<div class="position-relative padding-medium">
    <div class="container">
        <div class="section-title d-md-flex justify-content-between align-items-center mb-4">
            <h3 class="d-flex align-items-center">리뷰 작성</h3>

            <button th:class="write_box" onclick="location.href='/review/list'">목록</button>
            </div>
        </div>
    <form action="/review/insertOK" method="POST" >
        <div class="md-2">
            <div>
                <img src="">
                <input type="text" id="work_num" name="work_num" value="2202">
                <button th:class="write_box" onclick="location.href='/work/selectAll'">작품선택</button>
            </div>
            <p>
            <div>
                <label for="title"></label>
                <input class="review-title_box" type="text" id="title" name="title" placeholder="제목 입력" value="-- 리뷰">
            </div>
            </p>

            <p>
            <div>
                <label for="content"></label>
                <textarea class="review-content_box" id="content" name="content" placeholder="리뷰 내용을 작성해주세요.,,,500자 내" ></textarea>
            </div>
            </p>
            <p>
            <div class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <p id="rating" >Rating: 0.0</p>
            </p>
            <p>
            <div>
                <label for="user_id" th:size="30px">작성자</label>
                <input class="review-sub_box" type="text" id="user_id" name="user_id" value="admin10"> //로그인id
            </div>
            </p>
            <p>
                <button class="save-btn" type="submit">등록</button>
            </p>
        </div>
    </form>
    </div>
</div>
<script>

    const stars = document.querySelectorAll('.star');
    const ratingDisplay = document.getElementById('rating');
    let rating = 0;

    // 별에 마우스를 올리면 별이 채워지는 기능과 소수점 점수 계산
    stars.forEach((star, index) => {
        star.addEventListener('mousemove', (event) => {
            const rect = star.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;

            // 별의 좌측(소수점 .5)과 우측을 구분
            let hoverRating = index + 1;
            if (mouseX < rect.width / 2) {
                hoverRating -= 0.5;
            }

            // 마우스 위치에 따른 별 채우기 효과
            fillStars(hoverRating);
            ratingDisplay.textContent = `Rating: ${hoverRating.toFixed(1)}`;
        });

        star.addEventListener('click', (event) => {
            const rect = star.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;

            // 클릭 위치에 따라 점수 결정
            rating = index + 1;
            if (mouseX < rect.width / 2) {
                rating -= 0.5;
            }

            // 클릭한 점수를 적용
            fillStars(rating);
            ratingDisplay.textContent = `Rating: ${rating.toFixed(1)}`;
        });

        // 마우스를 별에서 뗐을 때 원래 점수로 복원
        star.addEventListener('mouseleave', () => {
            fillStars(rating);
            ratingDisplay.textContent = `Rating: ${rating.toFixed(1)}`;
        });
    });

    // 별을 채우는 함수
    function fillStars(rating) {
        stars.forEach((star, index) => {
            if (index + 1 <= rating) {
                star.classList.add('active');
            } else if (index + 0.5 === rating) {
                star.classList.add('active');
            } else {
                star.classList.remove('active');
            }
        });
    }
</script>
</body>
</html>
