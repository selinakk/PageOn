<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Information</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sub.css">
</head>

<style>
    .container {
        margin-top: 20px; /* 컨테이너 상단 여백 추가 */
    }

    /* 프로필 이미지 */
    .profile-image {
        width: 120px; /* 이미지 크기 */
        height: auto; /* 비율 유지 */
        border-radius: 50%; /* 원형 이미지 */
        border: 3px solid #007bff; /* 테두리 색상 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
    }

    /* 사용자 정보 스타일 */
    .user-info h4 {
        font-size: 1.5rem; /* 제목 크기 */
        margin-bottom: 10px; /* 제목 하단 여백 */
    }

    .user-info p {
        margin-bottom: 5px; /* 문단 간격 조정 */
        color: black; /* 텍스트 색상 검정으로 변경 */
    }

    /* introduce 스타일 */
    .user-introduce {
        height: 150px; /* 높이 설정 */
        overflow-y: auto; /* 내용이 넘칠 경우 스크롤 가능 */
        border: 1px solid #dee2e6; /* 테두리 */
        padding: 10px; /* 패딩 추가 */
        border-radius: 4px; /* 둥근 모서리 */
        background-color: #f8f9fa; /* 배경색 */
    }

    /* 카드 스타일 */
    .card {
        border: none; /* 기본 테두리 제거 */
        border-radius: 8px; /* 둥근 모서리 */
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        height: 100%; /* 카드 높이를 동일하게 설정 */
        display: flex; /* Flexbox 사용 */
        flex-direction: column; /* 세로 방향으로 정렬 */
    }

    .card-body {
        flex-grow: 1; /* 여유 공간을 채우도록 설정 */
    }

    .more-link {
        float: right; /* 오른쪽으로 정렬 */
        text-decoration: underline; /* 밑줄 추가 */
        color: #007bff; /* 색상 변경 */
    }

    /* 리스트와 버튼 스타일 */
    .list-group-item {
        transition: background-color 0.3s; /* 배경색 전환 효과 */
        color: black; /* 텍스트 색상 검정으로 변경 */
    }

    .btn {
        transition: background-color 0.3s; /* 버튼 배경색 전환 효과 */
    }

    .btn-primary {
        background-color: #007bff; /* 기본 버튼 색상 */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* 호버 시 버튼 색상 변경 */
    }

    .btn-secondary {
        background-color: #6c757d; /* 기본 버튼 색상 */
    }

    .btn-secondary:hover {
        background-color: #5a6268; /* 호버 시 버튼 색상 변경 */
    }

    /* 카드 텍스트 색상 변경 */
    .card-text {
        color: black; /* 카드 내부 텍스트 색상 검정으로 변경 */
    }
</style>

<header th:replace="~{header :: header}"></header>
<body>
<div class="container my-4">
    <div class="row">
        <!-- 왼쪽 박스: 프로필 이미지와 사용자 정보 함께 표시 -->
        <div class="col-md-4">
            <div class="card border-custom p-4 d-flex flex-column" style="height: 400px;"> <!-- 높이 고정 -->
                <div class="d-flex align-items-start mb-3">
                    <div class="d-flex align-items-start mb-3">
                        <div class="me-4">
                            <img th:src="${userVO.imgDataAsBase64}" alt="User Image" width="100" height="100"/>
                        </div>
                    </div>
                    <div class="user-info">
                        <h4>User Information</h4>
                        <p><strong>ID:</strong> <span th:text="${userVO.id}"></span></p>
                        <p><strong>Name:</strong> <span th:text="${userVO.name}"></span></p>
                        <p><strong>Tel:</strong> <span th:text="${userVO.tel}"></span></p>
                        <a th:if="${session.id != 'admin'}" class="btn btn-primary mt-2" href="/user/updateProfile">수정하기</a>
                    </div>
                </div>

                <div class="user-introduce mt-auto">
                    <h5>Introduce:</h5>
                    <span th:text="${userVO.introduce}"></span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-custom p-1" style="height: 400px;"> <!-- 높이 고정 -->
                <h5>Categories</h5>
                <div class="border p-3 mb-3">
                    <div class="row">
                        <div class="col-md-3" th:each="category : ${categories}">
                            <div class="card mb-3" style="height: 50px;"> <!-- 카드 높이 고정 -->
                                <div class="card-body" style="font-size: 0.7rem;"> <!-- 텍스트 사이즈 줄임 -->
                                    <text>#</text>  <span th:text="${category}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a th:if="${session.id != 'admin'}" class="btn btn-secondary mt-2" href="/user/updateCategoriesPage">카테고리 수정하기</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-custom p-1" style="height: 400px; padding: 10px;"> <!-- 패딩 조정 -->
                <h5>최근 본 웹소설</h5>
                <div class="row" style="max-height: 360px; overflow-y: auto;"> <!-- 최대 높이 설정 및 스크롤 -->
                    <div class="col-md-6" th:each="item : ${recentItems}">
                        <div class="card mb-2" style="margin-bottom: 0; display: flex;"> <!-- 카드 간격 조정 및 Flex 사용 -->
                            <img th:src="${item.img_name}" class="card-img-top" alt="웹소설 이미지" style="width: 30%; height: auto;"/> <!-- 이미지 비율 조정 -->
                            <div class="card-body" style="flex-grow: 1; padding: 10px;"> <!-- 카드 바디 -->
                                <h6 class="card-title" th:text="${item.title}">웹소설 제목</h6>
                                <p class="card-text" style="font-size: 0.9rem;"> <!-- 설명 글자 크기 조정 -->
                                    <small class="card-text" th:text="${item.desc}">웹소설 설명</small>
                                    <br/>
                                    <small>작가: <span th:text="${item.writer}">작가 이름</span></small>
                                    <br/>
                                    <small>제공: <span th:text="${item.provider}">제공사</span></small>
                                    <br/>
                                    <small>카테고리: <span th:text="${item.categories}">카테고리</span></small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h5 th:if="${session.id != 'admin'}">Forums
        <a class="more-link" th:if="${session.id != 'admin'}" th:href="@{/user/profile/all/pazing/forum(type='forum', page=0)}">더보기</a>
    </h5>
    <div th:if="${session.id != 'admin'}" class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-3" th:each="forum, iterStat : ${forumList}">
                    <div class="card mb-3" th:if="${iterStat.index < 4}">
                        <div class="card-body">
                            <h6 class="card-title" th:text="${forum.title}"></h6>
                            <p class="card-text" th:text="${forum.content}"></p>
                            <p class="card-text"><small>작성자: <span th:text="${forum.user_id}"></span></small></p>
                            <p class="card-text"><small>날짜: <span th:text="${forum.wdate}"></span></small></p>
                            <p class="card-text"><small>신고: <span th:text="${forum.report}"></span></small></p>
                            <p class="card-text"><small>조회수: <span th:text="${forum.hitcount}"></span></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 리뷰 목록 섹션 -->
    <h5 th:if="${session.id != 'admin'}">Reviews <a class="more-link" th:if="${session.id != 'admin'}" th:href="@{/user/profile/all/pazing/review(type='review', page=0)}">더보기</a></h5>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-3" th:each="review, iterStat : ${reviewList}">
                    <div class="card mb-3" th:if="${iterStat.index < 4}">
                        <div class="card-body">
                            <h6 class="card-title" th:text="${review.title}"></h6>
                            <p class="card-text" th:text="${review.content}"></p>
                            <p class="card-text"><small>작성자: <span th:text="${review.user_id}"></span></small></p>
                            <p class="card-text"><small>날짜: <span th:text="${#dates.format(review.wdate, 'yyyy-MM-dd HH:mm:ss')}"></span></small></p>
                            <p class="card-text"><small>평점: <span th:text="${review.rating}"></span></small></p>
                            <p class="card-text"><small>좋아요: <span th:text="${review.likes}"></span> / 싫어요: <span th:text="${review.hate}"></span></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 게시판 목록 섹션 -->
    <h5 th:if="${session.id != 'admin'}">Boards <a class="more-link"  th:if="${session.id != 'admin'}" th:href="@{/user/profile/all/pazing/board(type='board', page=0)}">더보기</a></h5>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-3" th:each="board, iterStat : ${boardList}">
                    <div class="card mb-3" th:if="${iterStat.index < 4}">
                        <div class="card-body">
                            <h6 class="card-title" th:text="${board.title}"></h6>
                            <p class="card-text" th:text="${board.content}"></p>
                            <p class="card-text"><small>작성자: <span th:text="${board.user_id}"></span></small></p>
                            <p class="card-text"><small>날짜: <span th:text="${#dates.format(board.wdate, 'yyyy-MM-dd HH:mm:ss')}"></span></small></p>
                            <p class="card-text"><small>조회수: <span th:text="${board.boardhitcount}"></span></small></p>
                            <!--                            <img th:src="@{/images/{img_name}(img_name=${board.img_name})}" alt="Board Image" th:if="${board.img_name != null}" class="img-fluid"/>-->
                            <!--이미지 업로드 저장이 어디에있는지 따라 달라질 예정 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h5 th:if="${session.id != 'admin'}" >Comment <a class="more-link" th:if="${session.id != 'admin'}" th:href="@{/user/profile/all/pazing/comment(type='comment', page=0)}">더보기</a></h5>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-3" th:each="comment, iterStat : ${commentList}">
                    <div class="card mb-3" th:if="${iterStat.index < 4}">
                        <div class="card-body">
                            <p class="card-text" th:text="${comment.content}"></p>
                            <p class="card-text"><small>작성자: <span th:text="${comment.user_id}"></span></small></p>
                            <p class="card-text"><small>내용: <span th:text="${comment.content}"></span></small></p>
                            <p class="card-text"><small>날짜: <span th:text="${#dates.format(comment.wdate, 'yyyy-MM-dd HH:mm:ss')}"></span></small></p>
                            <p class="card-text"><small>내용: <span th:text="${comment.report}"></span></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer th:replace="~{footer :: footer}"></footer>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
