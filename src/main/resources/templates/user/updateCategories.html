<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update User Categories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>카테고리 수정</h2>
    <form action="/user/updateCategories" method="post">
        <div id="category-checkboxes">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="판타지" id="fantasy" th:checked="${#lists.contains(likeCategories, '판타지')}">
                <label class="form-check-label" for="fantasy">판타지</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="현대판타지" id="modernFantasy" th:checked="${#lists.contains(likeCategories, '현대판타지')}">
                <label class="form-check-label" for="modernFantasy">현대판타지</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="무협" id="martialArts" th:checked="${#lists.contains(likeCategories, '무협')}">
                <label class="form-check-label" for="martialArts">무협</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="드라마" id="drama" th:checked="${#lists.contains(likeCategories, '드라마')}">
                <label class="form-check-label" for="drama">드라마</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="액션" id="action" th:checked="${#lists.contains(likeCategories, '액션')}">
                <label class="form-check-label" for="action">액션</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="추리" id="mystery" th:checked="${#lists.contains(likeCategories, '추리')}">
                <label class="form-check-label" for="mystery">추리</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="미스터리" id="suspense" th:checked="${#lists.contains(likeCategories, '미스터리')}">
                <label class="form-check-label" for="suspense">미스터리</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="로맨스" id="romance" th:checked="${#lists.contains(likeCategories, '로맨스')}">
                <label class="form-check-label" for="romance">로맨스</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="로맨스판타지" id="romanceFantasy" th:checked="${#lists.contains(likeCategories, '로맨스판타지')}">
                <label class="form-check-label" for="romanceFantasy">로맨스판타지</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="순정" id="pureLove" th:checked="${#lists.contains(likeCategories, '순정')}">
                <label class="form-check-label" for="pureLove">순정</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="BL" id="bl" th:checked="${#lists.contains(likeCategories, 'BL')}">
                <label class="form-check-label" for="bl">BL</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="공포" id="horror" th:checked="${#lists.contains(likeCategories, '공포')}">
                <label class="form-check-label" for="horror">공포</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="공상과학" id="sciFi" th:checked="${#lists.contains(likeCategories, '공상과학')}">
                <label class="form-check-label" for="sciFi">공상과학</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="코믹" id="comic" th:checked="${#lists.contains(likeCategories, '코믹')}">
                <label class="form-check-label" for="comic">코믹</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="일상" id="sliceOfLife" th:checked="${#lists.contains(likeCategories, '일상')}">
                <label class="form-check-label" for="sliceOfLife">일상</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="학원" id="academy" th:checked="${#lists.contains(likeCategories, '학원')}">
                <label class="form-check-label" for="academy">학원</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="스포츠" id="sports" th:checked="${#lists.contains(likeCategories, '스포츠')}">
                <label class="form-check-label" for="sports">스포츠</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="소년" id="boy" th:checked="${#lists.contains(likeCategories, '소년')}">
                <label class="form-check-label" for="boy">소년</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">저장하기</button>
    </form>
</div>
</body>
</html>
