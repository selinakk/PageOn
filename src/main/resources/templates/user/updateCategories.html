<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update User Categories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>카테고리 수정</h2>
    <form action="/user/updateCategories" method="post">
        <div id="category-checkboxes">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="category1" id="category1" th:checked="${#lists.contains(likeCategories, 'category1')}">
                <label class="form-check-label" for="category1">Category 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="category2" id="category2" th:checked="${#lists.contains(likeCategories, 'category2')}">
                <label class="form-check-label" for="category2">Category 2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="category3" id="category3" th:checked="${#lists.contains(likeCategories, 'category3')}">
                <label class="form-check-label" for="category3">Category 3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="likeCategories" value="category4" id="category4" th:checked="${#lists.contains(likeCategories, 'category4')}">
                <label class="form-check-label" for="category4">Category 4</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">저장하기</button>
    </form>
</div>
</body>
</html>
